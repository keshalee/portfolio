			<h2><a href="index.html"><img src="images/before.png" alt="" /></a>회원가입</h2>

	</div>
	<script>
	 	$(window).scroll(function(){
		  var sticky = $('#headerwrap'),
		      scroll = $(window).scrollTop();

		});

	<div class="join">

				<li>

			<ul>
