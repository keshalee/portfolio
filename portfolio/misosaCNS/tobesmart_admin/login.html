<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Office Cube - login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    
    <!-- common css -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- common js -->
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="js/jquery.selectBox.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>
    
    <div id="loading">
        <div class="circle_wrap">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
            <div class="circle circle6"></div>
            <div class="circle circle7"></div>
            <div class="circle circle8"></div>
            <div class="circle circle9"></div>
            <div class="circle circle10"></div>
            <div class="circle circle11"></div>
            <div class="circle circle12"></div><p>요청중입니다. 잠시만 기다려주세요.</p>
        </div>
    </div>

    <section id="wrapper">
        <div id="login-page">
            <div class="fluid-container">
                <div class="form-wrap clearfix">
                    <div class="logo pull-left"><img src="images/login_logo.png" alt="logo" /></div>
                    <div class="pull-right">
                        <p class="title">관리자 로그인</p>
                        <small>관리자 계정이므로 일반인은 접근할 수 없습니다.</small>
                    </div>
                    <form class="form-login" name="" method="post" action="index.html">
                        <div class="login-wrap">
                            <div class="pull-left">
                                <div class="form-row">
                                    <label for="user_id">ID</label><input type="text" id="user_id" placeholder="ID" />
                                </div>
                                <div class="form-row">
                                    <label for="user_pw">PASSWORD</label><input type="text" id="user_pw" placeholder="PASSWORD" />
                                </div>
                                <div class="form-row check">
                                    <input type="checkbox" id="save_id" /><label for="save_id">ID저장</label>
                                </div>
                                <div class="form-row btn_join">
                                    <a href="javascript:;" data-toggle="modal" data-target="#findModal">패스워드 재발급</a>
                                    <a href="javascript:;" data-toggle="modal" data-target="#joinModal">회원가입</a>
                                </div>
                            </div>
                            <div class="pull-right">
                                <div class="btn_wrap">
                                    <a href="index.html"><img src="images/btn_login.png" alt="login" /></a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="bottom">
                        <p class="txt2">대표전화 :<a href="tel:02-1111-1111"> 02-1111-1111 </a> / 이메일 :<a href="mailto:admin@tobesmart.co.kr"> admin@tobesmart.co.kr</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="findModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width:800px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">임시 패스워드 발급</h4>
                    </div>
                    <div class="modal-body">
                        <div class="caution">
                            <img src="images/icon_caution.png" alt="" />
                            아이디와 임시 패스워드를 받을 이메일주소를 입력해주세요.
                        </div>
                        <form class="form-find" name="" method="post" action="">
                            <div class="form-row">
                                <label for="user_id">아이디</label><input type="text" id="user_id" placeholder="아이디" />
                            </div>
                            <div class="form-row">
                                <label for="user_email">이메일</label><input type="text" id="user_id" placeholder="이메일" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:;" data-dismiss="modal" aria-label="Close">닫기</a>
                        <a href="javascript:;" data-dismiss="modal" aria-label="Close">보내기</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->

        <!-- Modal -->
        <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width:800px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">스터디큐브 회원가입</h4>
                    </div>
                    <div class="modal-body">
                        <div class="caution">
                            <img src="images/icon_caution.png" alt="" />
                            아래의 정보를 입력해 주세요.
                        </div>
                        <form class="form-join" name="" method="post" action="">
                            <div class="form-row">
                                <label for="user_id">아이디(핸드폰번호)</label><input type="text" id="user_id" placeholder="아이디(핸드폰번호)" /><a href="javascript:;">인증번호 요청</a>
                            </div>
                            <div class="form-row">
                                <label for="user_email">인증번호입력</label><input type="text" id="user_id" placeholder="인증번호입력" /><span class="inputspan">(6자리 숫자 입력)</span>
                            </div>
                            <div class="form-row">
                                <label for="user_pw">비밀번호</label><input type="password" id="user_pw" placeholder="비밀번호" />
                            </div>
                            <div class="form-row">
                                <label for="user_pw">비밀번호 재입력</label><input type="password" id="user_pw" placeholder="비밀번호 재입력" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:;" data-dismiss="modal" aria-label="Close">닫기</a>
                        <a href="javascript:;" data-dismiss="modal" aria-label="Close">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->
    </section>
    
</body>
</html>
