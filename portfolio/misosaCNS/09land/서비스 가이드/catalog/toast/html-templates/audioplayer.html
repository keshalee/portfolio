<div class="audioplayer">
	<div class="audioplayer-playpause" title="재생">
		<span class="audioplayer-icon audioplayer-play glyphicon glyphicon-play" />
		<span class="audioplayer-icon audioplayer-pause glyphicon glyphicon glyphicon-pause" />
	</div>
	<div class="audioplayer-text audioplayer-time audioplayer-time-current">
		<span>00:00</span>
	</div>
	<div class="audioplayer-bar">
		<div class="audioplayer-bar-loaded"></div>
		<div class="audioplayer-bar-played"></div>
	</div>
	<div class="audioplayer-text audioplayer-time audioplayer-time-duration">
		<span>00:00</span>
	</div>
	<div class="audioplayer-volume">
		<div class="audioplayer-volume-button" title="볼륨">
			<span class="audioplayer-icon audioplayer-volume glyphicon glyphicon-volume-down" />
			<span class="audioplayer-icon audioplayer-mute glyphicon glyphicon-volume-off" />
		</div>
		<div class="audioplayer-volume-adjust">
			<div>
				<div></div>
			</div>
		</div>
	</div>
	<div class="audioplayer-overlay"></div>
</div>
