<div class="toast-searchlist panel panel-defaults">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left" style="padding-left: 20px; padding-top: 15.0px;">검색 리스트</h4>
    <div class="btn-group pull-right">
      <button type="button" class="btn close"></button>
    </div>
  </div>
  
  <div class="panel-body">
      <div class="container" style="padding-top: 0px;">
        {{#searchResults}}
        <div class="row" data-index="{{index}}">
          <div class="col-md-3">
            <img class="img-responsive" src="{{thumbUrl}}" width='{{thumbWidth}}px' height='{{thumbHeight}}px'>
          </div>
          <div class="col-md-9" style="padding: 10px">
              {{html}}<span class="label label-default">{{displayPageNumber}} 페이지</span>
          </div>
        </div>
        <hr>
        {{/searchResults}}
      </div>
  </div>
  
</div>
