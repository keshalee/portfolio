<div class="iviewer">
  <div class="viewer-window">
    <div class="viewer-canvas">
      <div class="viewer-tooltip"></div>
      <div class="side-navigate-buttons">
        <button class="btn btn-default btn-side-previous">
          <div class="arrow_carrot-left" data-action="prev"></div>
        </button>
        <button class="btn btn-default btn-side-next">
          <div class="arrow_carrot-right" data-action="next"></div>
        </button>
      </div>
    </div>
    <div class="viewer-footer">
      <div class="viewer-title"></div>
      <div class="viewer-description"></div>
      <div class="viewer-number"></div>
      
      <ul class="viewer-toolbar">
        <li class="viewer-zoom-in" data-action="zoom-in" title="확대"></li>
        <li class="viewer-zoom-out" data-action="zoom-out" title="축소"></li>
        <li class="viewer-prev" data-action="prev" title="이전"></li>
        <li class="viewer-play" data-action="play" title="슬라이드"></li>
        <li class="viewer-next" data-action="next" title="다음"></li>
        <li class="viewer-one-to-one" data-action="one-to-one" title="원본크기"></li>
        <li class="viewer-reset" data-action="reset" title="화면 맞춤"></li>
      </ul>
      
      <div class="viewer-navbar">
        <ul class="viewer-list"></ul>
      </div>
    </div>
    <div class="viewer-player"></div>
  </div>
  <div class="viewer-button" title="닫기" data-action="mix"><span class="glyphicon glyphicon-remove" data-action="mix"></span></div>
  <div class="preloader preloader-md">
    <span class="fa-spin"></span>
  </div>
</div>
