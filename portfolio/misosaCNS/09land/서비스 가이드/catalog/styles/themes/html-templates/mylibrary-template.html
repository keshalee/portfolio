<div class="toast-mylibrary panel panel-defaults">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left" style="padding-left: 20px; padding-top: 15.0px;">나의 보관함</h4>
    <div class="btn-group pull-right">
      <button type="button" class="btn glyphicon glyphicon-trash grayscale trash"></button>
      <button type="button" class="btn grayscale close"></button>
    </div>
  </div><!--// panel-heading -->
  
  <div class="panel-body">
      <div class="panel-group" role="tablist">
        <div class="tabpanel">
          <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active"><a href="#mylibrary-bookmarks" aria-controls="mylibrary-bookmarks" role="tab" data-toggle="tab">북마크</a></li>
            <li role="presentation"><a href="#mylibrary-memos" aria-controls="mylibrary-memos" role="tab" data-toggle="tab">메모</a></li>
          </ul><!--// tablist -->
          
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="mylibrary-bookmarks">
              <div class="container" style="padding-top: 0px;">
                {{#bookmarks}}
                  <div class="row" data-page="{{page}}">
                    <div class="col-md-3">
                      <img class="img-responsive" src="{{thumbUrl}}" width="{{thumbWidth}}px" height="{{thumbHeight}}px">
                    </div>
                    <div class="col-md-9" style="padding-left: 10px">
                      <p>{{{text}}}</p>
                      <span class="label label-default">{{{displayPageNumber}}} 페이지</span>
                    </div>
                  </div>
                  <hr>
                {{/bookmarks}}
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="mylibrary-memos">
              <div class="container" style="padding-top: 0px;">
                {{#memos}}
                  <div class="row" data-page="{{page}}">
                    <div class="col-md-3">
                      <img class="img-responsive" src="{{thumbUrl}}" width="{{thumbWidth}}px" height="{{thumbHeight}}px">
                    </div>
                    <div class="col-md-9" style="padding-left: 10px">
                      <p>{{{text}}}</p>
                      <span class="label label-default">{{{displayPageNumber}}} 페이지</span>
                    </div>
                  </div>
                  <hr>
                {{/memos}}
              </div>
            </div>
          </div><!--// tab-content -->
        </div><!--// tabpanel -->
      </div><!--// panel-group -->
  </div><!--// panel-body -->

</div>
