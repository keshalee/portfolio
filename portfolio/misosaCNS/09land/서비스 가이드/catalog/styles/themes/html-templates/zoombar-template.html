<div class="zoom-bar">
  <div class="translucent" />
  <button type="button" data-drag-mode="true" title="드래그 모드" class="btn active hand-icon" />
  <button type="button" data-scale-mode="1" title="가로 맞춤" class="btn glyphicon glyphicon-resize-horizontal" />
  <button type="button" data-scale-mode="2" title="세로 맞춤" class="btn glyphicon glyphicon glyphicon-resize-vertical" />
  <button type="button" zoom-bar-fullscreen title="전체 화면" class="btn glyphicon glyphicon-fullscreen" />
  <button type="button" zoom-bar-plus title="+10%" class="btn glyphicon glyphicon glyphicon-plus" />
  <div id="zoom-slider">
    <div class="vertical-bar">
        <div class="vertical-line"></div>
    </div>
    <div class="handle-drag">
        <span class="value"></span>
    </div>
  </div>
  <button type="button" zoom-bar-minus title="-10%" class="btn btn-bottom glyphicon glyphicon-minus" />
</div>
