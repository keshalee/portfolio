<body>
    
    <div class="login_wrap">
        <div class="join">
            <h1 class="margin_b_15 txc"><a href="../index.html"><img src="../images/footer/f_logo.png" alt="" /></a></h1>
            <small>안녕하세요 모두네임입니다.</small>
            <div class="agree">
                <ul>
                    <li>
                        <input type="checkbox" name="agree1_check" id="agree1_check"/><label for="agree1_check">이용약관을 모두 읽고 동의합니다.</label>
                    </li>
                    <li>
                        <input type="checkbox" name="agree2_check" id="agree2_check"/><label for="agree2_check">개인정보취급방침을 모두 읽고 동의합니다.</label>
                    </li>
                </ul>
            </div>
            <div class="join_form">
                <ul>
                    <li><input type="email" name="email" id="email" placeholder="이메일을 입력하세요."/></li>
                    <li><input type="password" name="psw" id="psw" placeholder="비밀번호를 입력하세요."/></li>
                    <li class="last"><input type="password" name="psw2" id="psw2" placeholder="비밀번호 재확인"/></li>
                </ul>
                <button type="button" class="txc">회원가입</button>
            </div>
            <div class="line txc">or</div>
            <div class="join_sns">
                <ul>
                    <li><a href="javascript:;"><span class="imgbox"><img src="../images/contents/login_sns_01.png" alt="" /></span>페이스북으로 가입하기</a></li>
                    <li><a href="javascript:;"><span class="imgbox"><img src="../images/contents/login_sns_02.png" alt="" /></span>카카오톡으로 가입하기</a></li>
                    <li><a href="javascript:;"><span class="imgbox"><img src="../images/contents/login_sns_03.png" alt="" /></span>네이버로 가입하기</a></li>
                    <li><a href="javascript:;"><span class="imgbox"><img src="../images/contents/login_sns_04.png" alt="" /></span>구글로 가입하기</a></li>
                </ul>
            </div>
            <div class="save_wrap txt_right">
                <div class="login_find" style="color:#666;"><a href="find_main.html">아이디/비밀번호 찾기</a><span class="bar">|</span><a href="login.html">로그인</a></div>
