<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>COINCRUSh backoffice</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <meta name="format-detection" content="telephone=no"/>
    
    <!-- common css -->
    <link rel="stylesheet" href="../css/jquery-ui.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/style.css" />
    
    <!-- common js -->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js"></script>
    <script src="../js/jquery.nicescroll.js"></script>
    <script src="../js/common.ui.js"></script>
    
    <!-- favicon.ico -->
    <link rel="shortcut icon" href="../images/common/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/common/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- S:wrapper -->
    <div id="wrapper" style="background-color:#393a3f;height:100vh;">
        <!-- S : login_wrap -->
        <div class="login_wrap">
            <!-- S : login_header -->
            <div class="login_header">
                <h1 class="logo"><img src="../images/common/login_logo.png" alt="logo" /></h1>
                <h3 class="h3_type">관리자 로그인</h3>
            </div>
            <!-- E : login_header -->
            <!-- S : login_contents -->
            <div class="login_contents">
                <form>
                    <fieldset>
                        <div class="form_group mdc">
                            <input type="text" class="w_100" required />
                            <label>ID</label>
                        </div>
                        <div class="form_group mdc">
                            <input type="password" class="w_100" required />
                            <label>Password</label>
                        </div>
                        <div class="form_group checkbox save_id">
                            <input type="checkbox" name="check" id="saveId" class="form_control" />
                            <label for="saveId">ID 저장</label>
                        </div>
                        <button type="button" class="btn btn_otpmodal">로그인</button>
                    </fieldset>
                </form>
            </div>
            <!-- E : login_contents -->
        </div>
        <!-- E : login_wrap -->
        
        <!-- S:modal -->
        <div id="otpModal" class="modal">
            <div class="modal_wrap" style="max-width:400px;">
                <div class="modal_header">
                    <h4 class="h4_type ellipsis">OTP 인증</h4>
                </div>
                <div class="modal_content">
                    <div class="form_group mdc">
                        <input type="text" class="w_100" required />
                        <label>OTP 인증번호</label>
                    </div>
                </div>
                <div class="modal_footer">
                    <a href="javascript:void(0);" class="close">인증하기</a>
                </div>
            </div>
        </div>
        <!-- E:modal -->
    </div>
    <!-- E:wrapper -->
</body>
</html>
