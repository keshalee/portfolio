<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>COINCRUSH</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <meta name="format-detection" content="telephone=no"/>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/jquery.bxslider.js"></script>
    <script src="../../js/common.ui.js"></script>
    <link rel="stylesheet" href="../../css/jquery-ui.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/customer.css">
</head>
<body>
    <!-- S : header -->
    <script src="../include/header.js"></script>
    <!-- E : header -->
    
    <!-- S : coinBar-->
    <script src="../include/coinbar.js"></script>
    <!-- E : coinBar-->
    
    <!-- S : contents -->
    <div class="sub_container">
        <div class="container">
            <section>
                <div class="lnb_content">
                    <!-- S : lnb -->
                    <script src="../include/lnb.js"></script>
                    <!-- E : lnb -->
                    <div class="content_wrap">
                        <h3 class="h3_type line">1:1상담 문의</h3>
                        <ul class="dot_list mgts">
                            <li>문의하신 내용에 대한 답변은 답변 알림 수단 (e-mail, SMS, 전화) MYPAGE &gt; 문의내역 에서 확인하실 수 있습니다.</li>
                            <li>연락 받으실 휴대폰, E-mail 정보 변경은 마이페이지 &gt; 나의 회원정보(기본 정보관리) 메뉴에서 가능합니다.</li>
                        </ul>
                        <form>
                            <div class="counsel_write">
                                <table class="tb_write01 type01">
                                    <caption>문의하기</caption>
                                    <colgroup>
                                        <col class="col1">
                                        <col class="col2">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">문의유형</th>
                                            <td>
                                                <select class="sel_type">
                                                    <option>문의유형 선택</option>
                                                    <option>회원</option>
                                                    <option>기타</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">이름</th>
                                            <td><input type="text" disabled="disabled" value="홍길동" placeholder="" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">제목</th>
                                            <td><input type="text" value="" placeholder="제목" style="width:100%;max-width:inherit;"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">내용</th>
                                            <td>
                                                <div class="textarea_wrap">
                                                    <textarea placeholder="문의내용을 작성해주세요"></textarea>
                                                    <span class="byte_txt"><em>0</em> / 500 Byte</span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">파일첨부</th>
                                            <td>
                                                <div class="file_sh">
                                                    <span class="file_name"></span>
                                                    <input type="file" name="" class="real_file">
                                                    <button type="button" class="btn_basic type4 small fake_file">파일선택</button>
                                                </div>
                                                <p class="info_file">* 최대 5MB / jpg,gif 파일만 첨부 가능</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">e-mail</th>
                                            <td>
                                                <input type="text" value="" class="w_m">
                                                <span class="gap">@</span>
                                                <input type="text" value="" class="w_m">
                                                <select class="sel_type">
                                                    <option selected="selected">선택</option>
                                                    <option>naver.com</option>
                                                    <option>gmail.com</option>
                                                    <option>nate.com</option>
                                                    <option>yahoo.co.kr</option>
                                                    <option>hanmail.net</option>
                                                    <option>daum.net</option>
                                                    <option>dreamwiz.com</option>
                                                    <option>lycos.co.kr</option>
                                                    <option>empas.com</option>
                                                    <option>korea.com</option>
                                                    <option>paran.com</option>
                                                    <option>freechal.com</option>
                                                    <option>hanmir.com</option>
                                                    <option>hotmail.com</option>
                                                    <option>직접입력</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="sh_btn_box">
                                    <button type="button" class="btn_basic type2">취소</button>
                                    <button type="button" class="btn_basic type5">확인</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- E : contents -->
    
    <!-- S : footer -->
    <script src="../include/footer.js"></script>
    <!-- E : footer -->
</body>
</html>
