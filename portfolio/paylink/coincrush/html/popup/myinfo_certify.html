<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>COINCRUSH</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <meta name="format-detection" content="telephone=no"/>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/jquery.bxslider.js"></script>
    <script src="../../js/common.ui.js"></script>
    <link rel="stylesheet" href="../../css/jquery-ui.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/member.css">
    <link rel="stylesheet" href="../../css/popup.css">
</head>
<body>
   <div class="pop_wrap">
        <h1 class="h1_type">회원정보 인증</h1>
        <div class="pop_content">
            <form action="">
                <div class="join_form mgtxs">
                    <div class="join_row">
                        <input type="text" id="" name="" placeholder="이름">
                    </div>
                    <div class="join_row">
                        <input type="text" id="" name="" value="" placeholder="생년월일(YYYY-MM-DD)" class="datepicker">
                    </div>
                    <div class="join_row blocks2">
                        <div class="join_col w04 with_txt">
                            <input type="text" id="" name="" value="" placeholder="휴대폰번호"> <span class="posi_right">-</span>
                        </div>
                        <div class="join_col w04 with_txt">
                            <input type="text" id="" name="" value=""> <span class="posi_right" >-</span>
                        </div>
                        <div class="join_col w05">
                            <input type="text" id="" name="" value="">
                        </div>
                    </div>
                </div>
                <div class="dang_type">
                    <p class="d_txt">회원정보가 다릅니다. 다시 확인하시고 입력해주세요.
                        <!--
                        이름을 입력해주세요.
                        생년월일을 입력해주세요.
                        휴대폰번호를 입력해주세요.
                        -->
                    </p>
                </div>
                <div class="basic_btn_box">
                    <button type="button" class="btn_basic type1" onclick="javascript:self.close();">닫기</button>
                    <a href="#;" class="btn_basic type2">확인</a>
                </div>
            </form>
            <div class="attention_wrap mgtsm">
                <p class="ico_comb attention">유의사항</p>
                <ul class="dot_list">
                    <li>회원정보에 등록한 이름, 생년월일, 휴대폰번호가 모두 동일해야 아이디 <br>찾기가 가능 합니다.</li>
                    <li>회원정보에 입력한 정보가 기억나지 않을 경우 본인인증을 통해 아이디 <br>찾기를 해주세요.</li>
                </ul>
            </div>
        </div>
   </div>
</body>
</html>
