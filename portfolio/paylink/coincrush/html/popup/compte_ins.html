<body>
   <div class="pop_wrap">

                            </select>
                        </div>
                        <div class="join_col w01">
                            <div class="w11">

                            </div>
                        </div>
                    </div>
                    <div class="basic_btn_box">
	                    <a href="#;" class="btn_basic type5">계좌 인증번호 전송</a>
	                </div>
	                <!-- S 인증번호 재전송
                    <div class="rebtn_warp">

                    </div>
                     <div class="basic_btn_box">
                      <button type="button" class="btn_basic type2" onclick="javascript:self.close();">닫기</button>
	                    <a href="#;" class="btn_basic type5">확인</a>
