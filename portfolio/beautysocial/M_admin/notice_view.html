<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeautySocial</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <script src="include/header.js"></script>
        <!-- //header -->

        <!-- container -->
        <div id="ct">
            <!-- 페이지 시작 -->
            <header id="subHd">
                <h2><i class="xi-sitemap-o"></i> 사이트/콘텐츠 관리</h2>
            </header>

            <div id="content">
                <div class="card">
                    <header class="card-header">공지 관리 <i class="xi-angle-right-thin"></i> 등록/수정</header>
                    <div class="card-body">
                        <!-- 언어탭 -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="">한국어</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">영어</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">일본어</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">중국어(간체)</a>
                            </li>
                        </ul>
                        <!-- 쓰기폼 -->
                        <form class="wrt">
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">공지 유형</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">서비스 공지</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">오픈 공지</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">당첨자 공지</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">제목</label>
                                <div class="col-sm-10">
                                    <input type="text" id="" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">내용</label>
                                <div class="col-sm-10">
                                    <p class="p-5 bg-light text-center">*이미지 업로드와 편집이 가능한 에디터</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">노출/비노출</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="2" id="" value="" checked>노출</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="2" id="" value="">비노출</label>
                                    </div>
                                </div>
                            </div>
                            <!-- 하단 고정 영역 -->
                            <div class="ft-fixed">
                                <div class="pull-left">
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-lg btn-secondary">취소</button>
                                    <button type="submit" class="btn btn-lg btn-primary">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //페이지 시작 -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BeautySocial.</div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
