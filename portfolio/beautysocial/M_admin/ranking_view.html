<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeautySocial</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <script src="include/header.js"></script>
        <!-- //header -->

        <!-- container -->
        <div id="ct">
            <!-- 페이지 시작 -->
            <header id="subHd">
                <h2><i class="xi-sitemap-o"></i> 사이트/콘텐츠 관리</h2>
            </header>

            <div id="content">
                <div class="card">
                    <header class="card-header">랭킹 관리 <i class="xi-angle-right-thin"></i> 등록/수정</header>
                    <div class="card-body">
                        <!-- 쓰기폼 -->
                        <form class="wrt">
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">언어 선택</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="3" id="" value="" checked>한국어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="3" id="" value="">영어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="3" id="" value="">일본어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="3" id="" value="">중국어(간체)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">타입 선택</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="2" id="" value="" checked>병원</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="2" id="" value="">의사</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">시술부위 선택</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">눈</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">코</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">입술</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">피부</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">필러/보톡스/리프팅</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">안면윤곽/양악/턱</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">치아</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">이마/헤어라인</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">귀</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">지방이식</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">지방흡입</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">가슴</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">생식기</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">1위</label>
                                <div class="col-sm-2">
                                    <input type="number" id="" class="form-control" placeholder="변동 순위" required>
                                </div>
                                <div class="col-sm-8">
                                    <select name="" id="hospitalName1" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">2위</label>
                                <div class="col-sm-2">
                                    <input type="number" id="" class="form-control" placeholder="변동 순위" required>
                                </div>
                                <div class="col-sm-8">
                                    <select name="" id="hospitalName2" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">3위</label>
                                <div class="col-sm-2">
                                    <input type="number" id="" class="form-control" placeholder="변동 순위" required>
                                </div>
                                <div class="col-sm-8">
                                    <select name="" id="hospitalName3" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">4위</label>
                                <div class="col-sm-2">
                                    <input type="number" id="" class="form-control" placeholder="변동 순위" required>
                                </div>
                                <div class="col-sm-8">
                                    <select name="" id="hospitalName4" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">5위</label>
                                <div class="col-sm-2">
                                    <input type="number" id="" class="form-control" placeholder="변동 순위" required>
                                </div>
                                <div class="col-sm-8">
                                    <select name="" id="hospitalName5" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">6위</label>
                                <div class="col-sm-2">
                                    <input type="number" id="" class="form-control" placeholder="변동 순위" required>
                                </div>
                                <div class="col-sm-8">
                                    <select name="" id="hospitalName6" class="form-control"></select>
                                </div>
                            </div>
                            <!-- 





20위 까지... 화이팅!





-->
                            <!-- 하단 고정 영역 -->
                            <div class="ft-fixed">
                                <div class="pull-left">
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-lg btn-secondary">취소</button>
                                    <button type="submit" class="btn btn-lg btn-primary">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //페이지 시작 -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BeautySocial.</div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="js/common.js"></script>
    
    <script>
        jQuery(function($){
            for(i=1; i<=20; i++) {
                $('#hospitalName'+i).select2({
                    placeholder: "병원명을 입력해 주세요."
                });
            }
        });
    </script>
</body>
</html>
