<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BEAUTYCORN</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <script src="include/header.js"></script>
        <!-- //header -->

        <!-- container -->
        <div id="ct">
            <!-- 페이지 시작 -->
            <header id="subHd">
                <h2><i class="xi-hospital"></i> 클라이언트 관리</h2>
            </header>

            <div id="content">
                <div class="card">
                    <header class="card-header">입점 신청 관리 <i class="xi-angle-right-thin"></i> 상세</header>
                    <div class="card-body">
                        <!-- 쓰기폼 -->
                        <form class="wrt">
                            <h3 class="h5 mb-3">병원 정보</h3>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">병원명</label>
                                <div class="col-sm-10">
                                    <input type="text" id="" class="form-control" value="드림성형외과" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">사업자등록증</label>
                                <div class="col-sm-10">
                                    <!-- 목록타입 -->
                                    <ul class="upload-preview row">
                                        <li class="col-sm-4 mt-0">
                                            <a href="https://about.canva.com/wp-content/uploads/sites/3/2015/02/Etsy-Banners.png" target="_blank"><img class="img-fluid" src="https://about.canva.com/wp-content/uploads/sites/3/2015/02/Etsy-Banners.png" alt=""></a>
                                        </li>
                                        <li class="col-sm-4 mt-0">
                                            <a class="btn btn-outline-info" href="">다운로드</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <hr>
                            <h3 class="h5 mt-5 mb-3">담당자 정보</h3>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">담당자</label>
                                <div class="col-sm-5 mb-3">
                                    <input type="text" id="" class="form-control" value="홍길동" disabled>
                                </div>
                                <div class="col-sm-5 mb-3">
                                    <input type="tel" id="" class="form-control" value="010-0000-0000" disabled>
                                </div>
                                <div class="col-sm-5 offset-sm-2">
                                    <input type="email" id="" class="form-control" value="asda@asdad.com" disabled>
                                </div>
                            </div>
                            <hr>
                            <h3 class="h5 mt-5 mb-3">계정 정보</h3>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">아이디</label>
                                <div class="col-sm-5">
                                    <input type="text" id="" class="form-control" value="asdff" disabled>
                                </div>
                            </div>
                            <!-- 하단 고정 영역 -->
                            <div class="ft-fixed">
                                <div class="pull-left">
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-lg btn-secondary">뒤로 가기</button>
                                    <button type="submit" class="btn btn-lg btn-info">미승인</button>
                                    <button type="submit" class="btn btn-lg btn-primary">입점 완료</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <!-- //페이지 시작 -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BEAUTYCORN.</div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
