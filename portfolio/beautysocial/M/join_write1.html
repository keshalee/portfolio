<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeautySocial</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/member.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
</head>
<body>
    <!-- S : wrap -->
    <div id="wrap">
        <!-- S : header -->
        <script src="include/header_mypage.js"></script>
        <!-- E : header -->
        
        <!-- S : contents -->
        <div id="contents" class="border-top">
            <div class="join-form">
                <form method="post" action="">
                    <div class="form-group-wrap form-bordered">
                        <div class="form-group">
                            <div class="form-row">
                                <label for="" class="col-form-label">이메일</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="email" class="form-control" placeholder="이메일 입력">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <p class="help-block text-error">이메일 형식이 올바르지 않습니다.</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <label for="" class="col-form-label">비밀번호</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="4~8자 영문 소문자와 숫자 조합">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <p class="help-block text-error">4~8자 영문 소문자와 숫자 조합</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <label for="" class="col-form-label">비밀번호 확인</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="비밀번호 재입력">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <p class="help-block text-error">비밀번호가 일치하지 않습니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group-wrap form-bordered">
                        <div class="form-group">
                            <div class="form-row">
                                <label for="" class="col-form-label">닉네임</label>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="5자이상 입력해 주세요.">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <p class="help-block">*5~18자의 영문 소문자, 숫자와 특수문자(_), (.)만 사용 가능합니다.</p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <p class="help-block text-error">중복된 닉네임입니다.</p>
                                </div>
                            </div>
                            <div class="buttons-group text-right">
                                <button type="button" class="btn btn-change"><i class="icon-change"></i> 다른닉네임</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <p class="text-center text-dark font-weight-bold check-all-title">이용약관, 개인정보취급방침, 마케팅 정보 수신에<br />모두 동의합니다.</p>
                    <ul class="custom-label-list">
                        <li class="d-flex justify-content-between align-items-center">
                            <div class="check-all"><span class="text-dark">전체 동의(선택포함)</span></div>
                            <label class="custom-label">
                                <input type="checkbox" class="sr-only"><span class="right"></span>
                            </label>
                        </li>
                        <li class="d-flex justify-content-between align-items-center">
                            <a href="mypage_setting_terms.html" class="text-underline">이용약관 동의(필수)</a>
                            <label class="custom-label">
                                <input type="checkbox" class="sr-only"><span class="right"></span>
                            </label>
                        </li>
                        <li class="d-flex justify-content-between align-items-center">
                            <a href="mypage_setting_privacy.html" class="text-underline">개인정보취급방침(필수)</a>
                            <label class="custom-label">
                                <input type="checkbox" class="sr-only"><span class="right"></span>
                            </label>
                        </li>
                        <li class="d-flex justify-content-between align-items-center">
                            <div>마케팅정보수신동의(선택)</div>
                            <label class="custom-label">
                                <input type="checkbox" class="sr-only"><span class="right"></span>
                            </label>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- E : contents -->
        
        <!-- S : footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BeautySocial.</div>
        </footer>
        <!-- E : footer -->
    </div>
    <!-- E : wrap -->
    
    <!-- 하단 고정 버튼-->
    <div class="ft-fixed">
        <button type="submit" class="btn btn-lg btn-block btn-primary" disabled>시작하기</button>
    </div>

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
