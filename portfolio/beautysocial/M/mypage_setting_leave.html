<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeautySocial</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/member.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
</head>
<body>
    <!-- S : wrap -->
    <div id="wrap">
        <!-- S : header -->
        <script src="include/header_mypage.js"></script>
        <!-- E : header -->
        
        <!-- S : contents -->
        <div id="contents" class="my-leave border-top">
            <div class=container>
                <form>
                    <div class="form-group memeber-leave">
                        <strong class="control-label mb-4">탈퇴 사유를 선택해 주세요.</strong>
                        <ul>
                            <li>
                                <label class="custom-label">
                                    <input type="radio" class="sr-only" name="leave"><span>필요한 정보를 얻었어요</span>
                                </label>
                            </li>
                            <li>
                                <label class="custom-label">
                                    <input type="radio" class="sr-only" name="leave"><span>얻고 싶은 정보가 부족해요</span>
                                </label>
                            </li>
                            <li>
                                <label class="custom-label">
                                    <input type="radio" class="sr-only" name="leave"><span>이미 다른 계정이 있어요</span>
                                </label>
                            </li>
                            <li>
                                <label class="custom-label">
                                    <input type="radio" class="sr-only" name="leave"><span>탈퇴후 재가입하고 싶어요</span>
                                </label>
                            </li>
                            <li>
                                <label class="custom-label">
                                    <input type="radio" class="sr-only" name="leave"><span>기타</span>
                                </label>
                                <div class="textarea-wrap mt-3">
                                    <textarea placeholder="탈퇴 사유를 자세히 적어주세요.(최소 20자)" rows="3" class="form-control"></textarea>
                                    <div class="text-right text-muted"><span class="text-dark">0</span> / 1000</div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <!-- E : contents -->
        
        <!-- S : footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BeautySocial.</div>
        </footer>
        <!-- E : footer -->
    </div>
    <!-- E : wrap -->
    
    <!-- 하단 고정 버튼-->
    <div class="ft-fixed">
        <button type="submit" class="btn btn-lg btn-block btn-primary" disabled>탈퇴하기</button>
    </div>

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
