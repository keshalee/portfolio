<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeautySocial</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/mypage.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
</head>
<body>
    <!-- S : wrap -->
    <div id="wrap">
        <!-- S : header -->
        <script src="include/header_mypage.js"></script>
        <!-- E : header -->
        
        <!-- S : contents -->
        <div id="contents" class="my-counsel border-top">
            <div class="container">
                <!-- 소트, 필터 -->
                <div class="sort-filter clearfix">
                    <div class="float-left">
                        <span>전체 </span><span class="text-primary">3,280</span><span>개</span>
                    </div>
                    <div class="float-right">
                        <!-- FIXME 오더링 정의되면 열기 - 추후 진행 -->
                        <div class="sort-wrp dropdown">
                            <a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="icon-sort"></i>전체보기</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">전체보기</a>
                                <a class="dropdown-item" href="#">상담 신청만 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="lst-default">
                    <li>
                        <a href="">
                            <h4 class="tit">
                                <span class="cate">상담신청</span>
                                <span>청담 오라클 피부과</span>
                            </h4>
                            <ul class="lst-site">
                                <li>이마</li>
                                <li>가슴</li>
                            </ul>
                            <span>2019.12.12</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <h4 class="tit">
                                <span class="cate">상담신청</span>
                                <span>청담 오라클 피부과</span>
                            </h4>
                            <ul class="lst-site">
                                <li>이마</li>
                                <li>가슴</li>
                            </ul>
                            <span>2019.12.12</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- E : contents -->
        
        <!-- S : footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BeautySocial.</div>
        </footer>
        <!-- E : footer -->
    </div>
    <!-- E : wrap -->
    
    <!-- image viewer -->
    <div id="pswp" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next">
                </button>
            </div>
        </div>
    </div>

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
