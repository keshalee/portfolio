<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeautySocial</title>
    <meta name="format-detection" content="telephone=no"/>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <script src="include/header.js"></script>
        <!-- //header -->

        <!-- container -->
        <div id="ct">
            <!-- 페이지 시작 -->
            <header id="subHd">
                <h2>의사 정보</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">병원 정보 관리</li>
                    <li class="breadcrumb-item">의사 정보</li>
                </ol>
            </header>

            <div id="content">
                <div class="card">
                    <div class="card-body">
                        <!-- 의사 찾기 
                            셀렉트 상태에 따라 하단 버튼이 변경 됨 
                            1) 검색결과가 있으면 셀렉트시에 변경 신청 버튼이 나옴
                            2) 검색결과가 없으면 검색결과없음 텍스트 나오고 클릭 시에 하단 입력창 열리고 입력
                        -->
                        <div class="srch-doctor">
                            <h4>※ 뷰티소셜에 등록되어 있는 의사인지 검색한 후 등록을 완료해 주세요.</h4>
                            <select id="doctorName" name="state">
                                <option></option>
                                <option value="A">홍길독, 42세, 남자, 바노바기성형외과</option>
                                <option value="B">홍길동, 42세, 남자, 바노바기성형외과</option>
                                <option value="C">홍길돌, 42세, 남자, 바노바기성형외과</option>
                            </select>
                                <div>
                                    <button type="button" id="doctorBtn" class="btn btn-primary" style="display:none">병원 변경 신청</button>
                                </div>
                            </div>

                        </div>
                        <!-- 쓰기폼 -->
                        <form id="wrt" class="wrt" style="display: none">
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">이름</label>
                                <!-- [D] 등록의 경우에만 출력 -->
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">프로필 사진</label>
                                <div class="col-sm-10">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">파일 선택</label>
                                    </div>
                                    <!-- 목록타입 -->
                                    <ul class="upload-preview row">
                                        <li class="col-sm-4">
                                            <a class="del ht" href="#" title="삭제"><img class="img-fluid" src="http://thum.buzzni.com/unsafe/640x640/center/smart/http://cdn.image.buzzni.com/2018/10/10/4tqVcivzA8.jpg" alt=""></a>
                                        </li>
                                    </ul>
                                    <p class="form-text text-muted mt-3">※ 이미지는 300x300(px) 사이즈로 올려주세요.</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">전문의</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">성형외과</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">가정의학과</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">피부과</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">치과 보철과</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">치과 교정과</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">이비인후과</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">마치과</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">시술 가능 분야</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">부위1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">부위2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="radio" name="1" id="" value="">부위3</label>
                                    </div>
                                    <!-- [D] 셀렉트가 해당 항목에 맞게 변함 -->
                                    <div class="input-group mt-3 mb-3">
                                        <select id="" class="form-control">
                                            <option>목적1</option>
                                            <option>목적2</option>
                                            <option>목적3</option>
                                        </select>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button">추가하기</button>
                                        </div>
                                    </div>
                                    <ul class="list-inline">
                                        <li class="list-inline-item"><a class="btn btn-primary" href="#" title="삭제">코 &gt; 콧볼축소수술 <span class="pull-right ml-2">×</span></a></li>
                                        <li class="list-inline-item"><a class="btn btn-primary" href="#" title="삭제">머리 &gt; 두발이식수술 <span class="pull-right ml-2">×</span></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">약력</label>
                                <div class="col-sm-10">
                                    <textarea id="" class="form-control" placeholder="약력 예)" rows="10" required></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label pt-0">가능 외국어</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">영어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">일본어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">중국어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">태국어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">베트남어</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">러시아어</label>
                                    </div>
                                </div>
                            </div>
                            <!-- 하단 고정 영역 -->
                            <div class="ft-fixed">
                                <div class="pull-left">
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-lg btn-secondary">취소</button>
                                    <button type="submit" class="btn btn-lg btn-primary">등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            <!-- //페이지 시작 -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BeautySocial.</div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <!-- 모달 -->
    <div id="modalReject" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">반려 사유 보기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>반려 사유를 출력합니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="js/common.js"></script>
    
    <script>
        // https://select2.org/
        $(document).ready(function() {
            $('#doctorName').select2({
                placeholder: "의사명을 입력해 주세요.",
                language: {
                    noResults: function() {
                        return '찾는 의사가 없네요. 신규등록해주세요. <a class="btn btn-primary" onclick="$(\'#wrt\').show().find(\'input:first\').focus();/* 셀렉트 클로징 함수 */">신규 의사 등록</a>';
                    },
                },
                escapeMarkup: function(markup) {
                    return markup;
                },
            });
        });
    </script>
</body>
</html>
