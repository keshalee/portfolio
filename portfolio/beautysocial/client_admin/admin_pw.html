<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeautySocial</title>
    <meta name="format-detection" content="telephone=no"/>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <script src="include/header.js"></script>
        <!-- //header -->

        <!-- container -->
        <div id="ct">
            <!-- 페이지 시작 -->
            <header id="subHd">
                <h2>비밀번호 변경</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">관리자 설정</li>
                    <li class="breadcrumb-item">비밀번호 변경</li>
                </ol>
            </header>

            <div id="content">
                <div class="card">
                    <div class="card-body">
                        <!-- 쓰기폼 -->
                        <form class="wrt profile-wrt">
                            <h3 class="profile-title">계정 정보</h3>
                            <div class="form-group row form-disabled">
                                <label for="" class="col-sm-2 col-form-label">관리자 ID</label>
                                <div class="col-sm-10">
                                    <input type="text" id="" class="form-control" value="beauty corn" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">관리자 PW</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control mb-1" placeholder="비밀번호">
                                    <input type="password" class="form-control" placeholder="비밀번호 확인">
                                </div>
                            </div>
                            <!-- 하단 고정 영역 -->
                            <div class="ft-fixed">
                                <div class="pull-left">
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-lg btn-outline-primary mr-3">취소</button>
                                    <button type="submit" class="btn btn-lg btn-primary">수정</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- //페이지 시작 -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="sr-only">
            <div>Copyright &copy; BeautySocial.</div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <!-- 모달 -->
    <div id="modalReject" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">반려 사유 보기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>반려 사유를 출력합니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
